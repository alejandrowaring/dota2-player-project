<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">  <link rel="stylesheet" type="text/css" href="static/css/style.css">



  <title>Dota 2 - Main</title>
</head>
<body>
  <!-- <div id="mySidebar" class="sidebar">

    <div class="container">
      <div class='jumbotron'>
          <h1>Your Last Match</h1>
          <form id="form">
            <div class="form-group">
            <label for="example-form">Player Name</label>
              <input class="form-control" id="example-form-input" name="example-form" type="text">
            </div>
            <button id="button" type="button" class="btn btn-default">Enter</button>
          </form>
        </div>
        <div class="container rounded">
        <div class="row rounded" id="player">
          <div class='col-md-2 player-card margin-top'>
            <h1>Player</h1>
            <svg id='player-navi'></svg>
            <div id='player-name'></div>
          </div>
          <div class='col-md-2 player-card'>
            <h1>&nbsp;</h1>
            <div id='wins'></div>
            <div id='losses'></div>
            <div id='wlratio'></div>
            <div id='diff'></div>
          </div>
          <div class='col-md-2 hero-card'>
            <h1>Hero</h1>
            <div id='hero-name'></div>
            <div id='hero-image'></div>
            <div id='hero-role'></div>
            <div id='hero-stat'></div>
            <div id='hero-range'></div>
          </div>
          <div class='col-md-2 game-hero-card'>
            <h1>Game</h1>
            <div id='game-team'></div>
            <div id='game-role'></div>
            <div id='game-score'></div>
            <div id='game-networth'></div>

          </div>
          <div class='col-md-2 game-hero-card'>
            <h1>&nbsp;</h1>
            <h1>&nbsp;</h1>
            <div id='game-dmg'></div>
            <div id='game-heal'></div>

            <div id='game-xp'></div>
          </div>
          <div class='col-md-2 game-stat-card'>
            <h1>Extra Stats</h1>
            <div id='game-obs'></div>
            <div id='game-sens'></div>
            <div id='game-stun'></div>
            <div id='game-apm'></div>
          </div>
          
        </div>
        </div>
        <br><br><br>
      <div class='row'>
        <div class='col-md-8'>
          <div id="goldAdv"></div>
        </div>
        <div class='col-md-4 min-stats'>
          <div id='minute-stats'>
          </div>
        </div>
        <div class='row'>
          <div id='item-stats'></div>
        </div>
      </div>
    </div>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="static/js/app.js"></script>
    <script src="static/js/sidebar.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <br><br>
</body>
</html>
