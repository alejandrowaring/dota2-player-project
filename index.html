<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="static/css/style.css">



  <title>Dota 2 - Main</title>
</head>
<body>
  <div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="#">Last Match</a>
    <a href="#">About</a>
    <a href="#">Clients</a>
    <a href="#">Contact</a>
  </div>
  
  <div id="main">
    <button class="openbtn" onclick="openNav()">&#9776;</button>
  </div>
    <div class="container">
      <div class='jumbotron'>
          <h1>Your Last Match</h1>
          <form id="form">
            <div class="form-group">
            <label for="example-form">Player Name</label>
              <input class="form-control" id="example-form-input" name="example-form" type="text">
            </div>
            <button id="button" type="button" class="btn btn-default">Enter</button>
          </form>
        </div>
        <div class="row player-card-row" id="player">
          <div class="col-md-4">
            <svg viewBox="184 184"></svg>
          </div>
          <div class="col-md-4">
            <h3>Xeph</h3>
          </div>
          <div class="col-md-8">
            <p>Test</p>
          </div>
        </div>
      <div class='row no-gutters'>
        <div class='col-md-8'>
          <div id="goldAdv"></div>
        </div>
        <div class='col-md-4 thisone'>
          <div id='minute-stats'></div>
        </div>
      </div>
    </div>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="static/js/app.js"></script>
    <script src="static/js/sidebar.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
